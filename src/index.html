<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|Work+Sans:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio tutorial</title>
    <!-- <script
      src="https://kit.fontawesome.com/77e54a2e13.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <div class="nav">
        <div class="nav__logo">Portfolio</div>
        <button class="nav__toggle" aria-label="navigation toggle">
          <span class="hamburger"></span>
        </button>
        <nav class="nav__list">
          <a href="#" class="nav__link">Link 1</a>
          <a href="#" class="nav__link">Link 2</a>
          <a href="#" class="nav__link">Link 3</a>
        </nav>
      </div>
      <!-- End navigation -->

      <!-- Hero -->
      <div class="hero">
        <section class="hero__content">
          <h1 class="hero__title">Povjest telefonije</h1>
          <p class="hero__subtitle">Seminarski rad</h2>
        </section>
      </div>
      <!-- End Hero -->
    </header>

    <main class="main">
      <h2>Hello World!</h2>
      <i class="fas fa-check-circle fa-3x"></i>
      <i class="fas fa-adjust"></i>
    </main>
    <div id="app1"></div>
    <div id="app2"></div>

    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="content-center"><h2>Slide 1</h2></div>
        </div>
        <div class="swiper-slide">
          <div class="content-center"><h2>Slide 2</h2></div>
        </div>
        <div class="swiper-slide">
          <div class="content-center"><h2>Slide 3</h2></div>
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
  </body>
</html>
